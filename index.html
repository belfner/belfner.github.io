<!DOCTYPE html>
<html>

<head>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        
        html,
        body {
            height: 99%;
        }
    </style>
</head>

<body>
    <div id="map">
		<script>
			var map;

			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					zoom: 3,
					center: {
						lat: 39.8283,
						lng: -98.5795
					}
				});

				// NOTE: This uses cross-domain XHR, and may not work on older browsers.
				map.data.loadGeoJson("http://benelfner.com/states.json");

				map.data.setStyle({
					fillColor: 'green',
					strokeWeight: 1
				});
				
				map.data.addListener('mouseover', function(event) {
				  document.getElementById('info-box').textContent =
					  event.feature.getProperty('NAME');
				});
			}
		</script>
	</div>
					
</body>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGLS1RxewS-yUJ6TiM29aqsCQQfW18KXE&callback=initMap"
  type="text/javascript"></script>
</html>
