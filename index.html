<!DOCTYPE html>
<html>

<head>
    <style>
        #map {
            height: 50%;
            width: 50%;
        }
        
        html,
        body {
            height: 99%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 3,
                center: {
                    lat: 39.8283,
                    lng: -98.5795
                }
            });

            // NOTE: This uses cross-domain XHR, and may not work on older browsers.
            map.data.loadGeoJson("http://benelfner.com/states.json");

            map.data.setStyle({
                fillColor: 'green',
                strokeWeight: 1
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
</body>

</html>
