<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 50%;
            width: 50%;
        }
        
        html,
        body {
            height: 99%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 1,
                center: {
                    lat: 0,
                    lng: 0
                }
            });

            // NOTE: This uses cross-domain XHR, and may not work on older browsers.
            map.data.loadGeoJson("C:\Users\benel\Documents\GitHub\belfner.github.io\states.json");
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
</body>

</html>
